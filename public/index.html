<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Чат</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <!-- Реєстраційна форма -->
        <div id="registration-form" class="registration-form">
            <h2>Онлайн-чат</h2>
            <div class="form-group">
                <input type="text" id="username-input" placeholder="Введіть ваше ім'я" maxlength="20">
                <button id="register-btn">Увійти в чат</button>
            </div>
            <p id="register-error" class="error-message"></p>
        </div>

        <!-- Основний інтерфейс чату -->
        <div id="chat-interface" class="chat-interface hidden">
            <div class="sidebar">
                <div class="current-user">
                    <span id="current-username"></span>
                </div>
                
                <div class="rooms-section">
                    <h3>Кімнати</h3>
                    <ul id="rooms-list"></ul>
                    <div class="create-room">
                        <div class="input-group">
                            <input type="text" id="new-room-input" placeholder="Назва нової кімнати" maxlength="20">
                            <button id="create-room-btn">+</button>
                        </div>
                        <p id="create-room-error" class="error-message"></p>
                    </div>
                </div>
                
                <div class="users-section">
                    <h3>Користувачі онлайн</h3>
                    <ul id="users-list"></ul>
                </div>
            </div>
            
            <div class="chat-main">
                <div class="chat-header">
                    <h2 id="current-room">Загальний чат</h2>
                </div>
                
                <div id="chat-messages" class="chat-messages"></div>
                
                <div class="message-form">
                    <input type="text" id="message-input" placeholder="Введіть повідомлення...">
                    <button id="send-btn">Надіслати</button>
                </div>
                
                <!-- Форма для приватних повідомлень -->
                <div id="private-message-form" class="private-message-form hidden">
                    <div class="private-header">
                        <h3>Приватне повідомлення для <span id="private-recipient"></span></h3>
                        <button id="close-private-btn">&times;</button>
                    </div>
                    <div class="private-input">
                        <input type="text" id="private-message-input" placeholder="Введіть приватне повідомлення...">
                        <button id="send-private-btn">Надіслати</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
